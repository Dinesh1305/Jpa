<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <link rel="stylesheet" th:href="@{/course.css}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Add Course</h2>

        <form th:action="@{/saveCourse}" method="post" th:object="${course}">
            <label for="title">Course Title:</label><br>
            <input type="text" id="title" th:field="*{title}" required><br><br>

            <label for="description">Description:</label><br>
            <input type="text" id="description" th:field="*{description}" required><br><br>

            <button type="submit">Save Course</button>
        </form>

        <div class="course-list">
            <h3>Existing Courses</h3>
            <ul>
                <li th:each="c : ${courses}">
                    <span th:text="${c.title}">Course Title</span>: 
                    <span th:text="${c.description}">Course Description</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
