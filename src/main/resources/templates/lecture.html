<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lecture</title>
    <link rel="stylesheet" href="lecture.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h2>Add Lecture</h2>

        <!-- Form submits to savelecture using POST -->
        <form id="lectureForm" action="savelecture" method="post">
            <label for="name">Lecture Name:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">Add Lecture</button>
        </form>

        <div class="lecture-list">
            <h3>Existing Lectures</h3>
            <ul id="lectureList">
                <li>Lecture 1</li>
                <li>Lecture 2</li>
                <li>Lecture 3</li>
                <!-- Add more lectures as needed -->
            </ul>
        </div>
    </div>
</body>
</html>
