<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Author</title>
	<link rel="stylesheet" th:href="@{/author.css}">

</head>
<body>
    <div class="container">
        <h2>Add Author</h2>
        <form th:action="@{/saveAuthor}" method="post" th:object="${author}">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" th:field="*{email}" required><br><br>

            <button type="submit">Save Author</button>
        </form>
    </div>
</body>
</html>
